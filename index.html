  <style>
    :root{
      --bg1:#071e2f; --bg2:#0b2a3f;
      --card: rgba(255,255,255,.08);
      --card2: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.14);
      --text:#ffffff;
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.55);
      --accent:#00B3FF;
      --accent2:#00C2A8;
      --good:#2fe08a;
      --warn:#ffcc66;
      --shadow: 0 22px 70px rgba(0,0,0,.38);
      --radius: 18px;
      --max: 1180px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Tajawal",system-ui,-apple-system,"Segoe UI",Arial;
      color:var(--text);
      background:
        radial-gradient(1100px 680px at 85% 10%, rgba(0,179,255,.18), transparent 55%),
        radial-gradient(900px 560px at 20% 30%, rgba(0,194,168,.14), transparent 55%),
        linear-gradient(145deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}

    .container{max-width:var(--max); margin:0 auto; padding:20px 16px 90px}

    /* NAV */
    .nav{
      position:sticky; top:0; z-index:60;
      backdrop-filter: blur(14px);
      background: rgba(7,30,47,.62);
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .nav-inner{
      max-width:var(--max);
      margin:0 auto;
      padding:12px 16px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }
    .brand{display:flex; align-items:center; gap:10px; min-width: 220px}
    .logo{
      width:44px; height:44px; border-radius:14px;
      display:grid; place-items:center;
      background: linear-gradient(135deg, rgba(0,179,255,.28), rgba(0,194,168,.22));
      border:1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .logo svg{opacity:.95}
    .brand-text{display:flex; flex-direction:column; line-height:1.1}
    .brand-title{font-weight:900; letter-spacing:.2px}
    .brand-sub{font-size:12px; color:var(--muted2); margin-top:2px}

    .nav-actions{
      display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end;
    }

    .btn{
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      font-weight:800;
      display:inline-flex; gap:8px; align-items:center;
      cursor:pointer;
      transition:.18s ease;
      user-select:none;
      white-space:nowrap;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(255,255,255,.28)}
    .btn.primary{
      background: linear-gradient(90deg, rgba(0,179,255,.92), rgba(0,194,168,.86));
      border-color: transparent;
      box-shadow: 0 14px 40px rgba(0,179,255,.22);
    }
    .btn.whatsapp{
      background: linear-gradient(90deg, rgba(38,211,102,.92), rgba(0,194,168,.82));
      border-color: transparent;
      box-shadow: 0 14px 40px rgba(38,211,102,.18);
    }
    .btn.fb{
      background: rgba(24,119,242,.20);
      border-color: rgba(24,119,242,.38);
    }
    .btn.ghost{
      background: transparent;
      border-color: rgba(255,255,255,.18);
    }

    .pillbar{
      display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:center;
      margin-top:16px;
    }
    .pill{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 999px;
      padding:8px 12px;
      color: var(--muted);
      font-weight:700;
      display:inline-flex; gap:8px; align-items:center;
    }
    .dot{width:9px;height:9px;border-radius:50%; background: var(--accent)}
    .dot.good{background: var(--good)}
    .dot.warn{background: var(--warn)}

    /* HERO */
    .hero{
      padding:34px 0 10px;
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap:18px;
      align-items:stretch;
    }
    .panel{
      background: var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position:relative;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(600px 260px at 70% 0%, rgba(0,179,255,.22), transparent 60%),
                  radial-gradient(520px 240px at 20% 20%, rgba(0,194,168,.18), transparent 60%);
      pointer-events:none;
      opacity:.85;
    }
    .panel-inner{position:relative; padding:22px 18px}
    .h1{
      margin:0;
      font-size: clamp(28px, 4.2vw, 46px);
      letter-spacing:.2px;
      line-height:1.05;
      font-weight: 900;
    }
    .h1 .grad{
      background: linear-gradient(90deg, #ffffff, #9be8ff, #7cf0d7);
      -webkit-background-clip: text;
      background-clip:text;
      color: transparent;
    }
    .lead{
      margin:14px 0 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.9;
      max-width: 58ch;
    }

    .hero-cta{
      margin-top:18px;
      display:flex; gap:10px; flex-wrap:wrap;
      align-items:center;
    }

    .stats{
      margin-top:16px;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:10px;
    }
    .stat{
      background: rgba(0,0,0,.14);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding:12px 12px;
      text-align:center;
    }
    .stat .n{
      font-weight: 900;
      font-size: 18px;
    }
    .stat .t{
      color: var(--muted2);
      font-size: 12px;
      margin-top:4px;
      font-weight:700;
    }

    /* side card */
    .side{
      display:grid;
      grid-template-rows: auto 1fr;
      gap:12px;
    }
    .side .mini{
      background: var(--card2);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      padding:14px 14px;
    }
    .mini h3{margin:0 0 10px; font-size:16px; font-weight:900}
    .mini p{margin:0; color:var(--muted); line-height:1.9; font-weight:600; font-size:13px}
    .checklist{margin-top:10px; display:grid; gap:8px}
    .chk{
      display:flex; gap:10px; align-items:flex-start;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      padding:10px 10px;
      color: var(--muted);
      font-weight:700;
      line-height:1.6;
    }
    .ico{
      width:28px; height:28px; border-radius:10px;
      display:grid; place-items:center;
      background: rgba(0,179,255,.16);
      border:1px solid rgba(0,179,255,.22);
      flex: 0 0 auto;
    }

    /* sections */
    .section{margin-top:18px}
    .section-title{
      margin:0 0 12px;
      font-size: 22px;
      font-weight: 900;
      letter-spacing:.2px;
    }
    .section-sub{
      margin:-6px 0 14px;
      color: var(--muted2);
      font-weight:700;
      line-height:1.8;
      font-size: 13px;
    }

    .grid-4{
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap:12px;
    }
    .card{
      background: var(--card);
      border:1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      padding:14px 14px;
      box-shadow: 0 14px 40px rgba(0,0,0,.18);
    }
    .card h4{margin:0 0 8px; font-size:16px; font-weight:900}
    .card p{margin:0; color:var(--muted); line-height:1.85; font-weight:600; font-size:13px}

    /* services */
    .service{
      display:flex; gap:12px; align-items:flex-start;
    }
    .service .badge{
      width:40px; height:40px; border-radius:14px;
      display:grid; place-items:center;
      background: rgba(0,194,168,.14);
      border:1px solid rgba(0,194,168,.24);
      flex:0 0 auto;
    }
